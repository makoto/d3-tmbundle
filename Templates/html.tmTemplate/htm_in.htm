<html>
  <head>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
    <style type="text/css" media="screen">
      .chart rect {
        stroke: white;
        fill: steelblue;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
  
    // From tutorial http://mbostock.github.com/d3/tutorial/bar-1.html
      var width = 420
        ,height = 150
        ,data = [4, 8, 15, 16, 23, 42];

      var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, width]);
      
      var y = d3.scale.ordinal()
        .domain(data)
        .rangeBands([0, height]);

      var chart = d3.select("body").append("svg")
          .attr("class", "chart")
          .attr("width", width)
          .attr("height", height)

      chart.selectAll("rect")
          .data(data)
        .enter().append("rect")
          .attr("y", y)
          .attr("width", x)
          .attr("height", y.rangeBand());

    </script>
  </body>
</html>
